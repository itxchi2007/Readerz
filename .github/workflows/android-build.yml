
name: Android Debug Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Readerz Debug APK

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Find Gradle Wrapper
        id: find_gradlew
        run: |
          gradle_path=$(find . -type f -name "gradlew" | head -n 1)
          if [ -z "$gradle_path" ]; then
            echo "âŒ gradlew not found!"
            exit 1
          fi
          echo "gradle_path=$gradle_path" >> $GITHUB_ENV

      - name: Grant execute permission
        run: chmod +x "$gradle_path"

      - name: Build Debug APK
        run: |
          gradle_dir=$(dirname "$gradle_path")
          cd "$gradle_dir"
          ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Readerz-Debug-APK
          path: '/build/outputs/apk/debug/*.apk'

      - name: Show APK paths for debugging
        run: find . -type f -name "*.apk"
